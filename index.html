<html>
<head>
    <title>Untitled Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="MainStatus" class="element">
	    <p>Meal size: <span id="meal_size"></span></p>
        <p>Speed: <span id="speed"></span></p>
        <p>Days at Sea: <span id="days"></span></p>
    </div>
    <div id="Weather" class="element">
        <p>Weather: <span id="weather"></span></p>
    </div>
    <div id="Avatar" class="element">

        <ul>

            <li>Age: <span id="age"></span></li>

            <li>Money: <span id="money"></span></li>

        <img id="main_image" src="images/main.png">

    <div id="Chat" class="element">        
    </div>

        <p>I'll format these nicely later, pinky swear</p>
	    <button>Thing1</button>
	    <button>Thing2</button>
	    <button>Thing3</button>
	    <button>Thing4</button>
    </div>
    <div id="People" class="element">I cant remember what we were putting here?</div>
    <div id="Supplies" class="element">
	    <ul>
		    <li>Food: <span id="food"></span></li>
	    </ul>
    </div>
    <div id="Map" class="element">
        <img id="map_image" src="images/map.png">
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
